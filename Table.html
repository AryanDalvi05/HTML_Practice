<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables </title>
</head>

<body>
    <header>
        <pre>Table</pre>
    </header>
    <main>
        <table>
            <thead>
            <caption>Students Data</caption>
            <tr>
                <th colspan="2">Name</th>
                <!-- colspan used for header for more than 1 column -->
                <!-- <th>Roll no</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aryan</td>
                <td>1006</td>
            </tr>
            <tr>
                <td>Cricket</td>
                <td>1007</td>
            </tr>
            <tr>
                <td>Kabaddi</td>
                <td>1008</td>
            </tr>
        </tbody>
            <!-- tr- It is table row -->
            <!-- th- It is table header , used in first row -->
            <!-- td- It is table data , used after header multiple times -->


        </table>
    </main>
    <footer>
        
    </footer>
</body>

</html>
