<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Forms</title>
</head>

<body>
    <header>
        <pre>Forms</pre>
    </header>
    <main>
        <form action="/action.php">
            <input type="text" placeholder="Enter your name:"><br><br>
            <input type="password" placeholder="Password">
            <br>

            <p>
                Enter your birthday:<input type="date">
            </p>
            <h4>Select your class:</h4>
            <p>
                Class 9 and below:<input type="checkbox">
            </p>

            <label for="101">
                <input type="radio" value="classX" name="class" id="101">Class X
            </label>
            <br><br>

            <label for="102">
                <input type="radio" value="classXI" name="class" id="102">Class XI
            </label>
            <br>



            <!-- Labels are used when we want to tick on radiobox we can even select on text to tick for radio box -->
            <h4>Subjects to choose:</h4>
            <label for="103">
                <input type="checkbox" value="maths" name="subject" id="103">Maths
            </label>
            <br>
            <label for="104">
                <input type="checkbox" value="phy" name="subject" id="104">Physics
            </label>
            <br>
            <label for="105">
                <input type="checkbox" value="chem" name="subject" id="105">Chemistry
            </label>
            <br>
            <label for="106">
                <input type="checkbox" value="bio" name="subject" id="106">Biology
            </label>
            <br><br>

            <textarea name="feedback" id="107" placeholder="Please give your feedback"></textarea>
            <br>

            <h4>Select your city:</h4>
             <select name="city" >
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="pune">Pune</option>
                <option value="sambhajinagar">Chh.Sambhajinagar</option>
            </select>
            
            <br><br>
            <button>Submit</button>

        </form>
        <footer>Use different input attributes</footer>
    </main>
</body>

</html>
